  carousel_slider: ^4.0.0-nullsafety.0
  flutter:
    sdk: flutter

  flutter_html: ^2.0.0
  flutter_staggered_grid_view: ^0.4.0
  flutter_svg: ^0.22.0
  freezed: ^0.14.2
