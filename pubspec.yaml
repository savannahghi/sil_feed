version: 0.0.1
author: abiud.orina@savannahinformatics.com
homepage: https://gitlab.slade360emr.com/optimalhealth/sil_feed

environment:
  sdk: '>=2.7.0 <3.0.0'
  flutter: '>=1.17.0 <2.0.0'

dependencies:
